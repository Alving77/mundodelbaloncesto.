<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Mundo del Baloncesto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="registrate.css">
</head>
<body class="auth-page">
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="paginap.html">
                    <img src="imagenes/Tienda Y historia.jpg" alt="Logo Mundo del Baloncesto" width="70">
                    <span>Mundo del Baloncesto</span>
                </a>
            </div>
            <nav class="navbar">
                <a href="paginap.html" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
                <a href="registrate.html" class="nav-link active"><i class="fas fa-user-plus"></i> Regístrate</a>
                <a href="paginap.html" class="nav-link"><i class="fas fa-envelope"></i> Contacto</a>
                <a href="tienda.html" class="nav-link"><i class="fas fa-shopping-bag"></i> Tienda</a>
            </nav>
            <button class="menu-toggle" aria-label="Menú">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Crear una cuenta</h1>
                <p>Únete a nuestra comunidad de amantes del baloncesto</p>
            </div>
            
            <form class="auth-form" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="show-password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#">Términos y condiciones</a> y la <a href="#">Política de privacidad</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                
                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                </div>
            </form>
            
            <div class="auth-social">
                <p>O regístrate con:</p>
                <div class="social-buttons">
                    <a href="#" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="#" class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
